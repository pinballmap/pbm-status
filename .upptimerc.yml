# Change these first
owner: pinballmap # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Pinball Map
    url: https://pinballmap.com

assignees: # Users to assign downtime issues (optional)
  - RyanTG
  
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Pinball Map Status
  introTitle: "Pinball Map uptime monitor and status."
  introMessage: Is the site up or down??
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

